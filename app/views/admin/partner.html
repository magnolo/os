<div class="full-fixed spaced">
    <div class="closer" ng-click="goBack()" style="font-size: 2em;left: 5px;position: absolute; top: 5px;cursor:pointer">
        <i class="fa fa-times"></i>
    </div>

    <div class="admin-header container-fluid">
        <h2 class="col-md-8"><a ui-sref="partners()">Förderer</a> // {{partner.title}}</h2>
        <div class="menu col-md-4">
            <ul>
                <li>
                    <button type="submit" class="btn btn-success" ng-click="savePartner(partnerForm.$valid)" ng-disabled="partnerForm.$invalid">Speichern</button>
                </li>
                <li>
                    <button type="button" class="btn btn-default" ng-click="changeLanguage('de')" ng-class="{'btn-info': lang == 'de'}">DEU</button>
                    <button type="button" class="btn btn-default" ng-click="changeLanguage('en')" ng-class="{'btn-info': lang == 'en'}">ENG</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="container" style="padding-top:20px">
        <div class="col-md-5">
            <div class="article_pre_image">
                <img ng-if="partner.image_id" ng-src="http://www.openscience.or.at/assets/lib/phpThumb/phpThumb.php?src=/{{partner.image.url.replace('s_150', 'm_650')}}&amp;w=460&amp;q=100" class="article_main_image img-thumbnail">
                <img ng-if="!partner.image_id || partner.image_id == 0" ng-src="http://placehold.it/460x250&text=Kein+Bild" class="article_main_image img-thumbnail">
                <div id="image-menu">
                    <ul>
                        <li ng-click="openImagesModal(false)" title="Neues Bild hochladen...">
                            <i class="fa fa-upload"></i>
                        </li>
                        <li ng-if="partner.image_id" title="Bild löschen..." ng-click="deleteImage()">
                            <i class="fa fa-times"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <form name="partnerForm" novalidate ng-submit="savePartner(partnerForm.$valid)">
            <div class="col-md-5">
                <div class="form-group">
                    <label>Titel</label>
                    <input type="text" class="form-control" ng-model="partner.title" />
                </div>
                <div class="form-group">
                    <label>Link</label>
                    <input type="text" required class="form-control" ng-model="partner.link" />
                </div>

            </div>
            <div class="col-md-2 img-thumbnail" style="margin-top:0px;padding-top: 10px;padding-bottom:10px">
                <div>
                    <btn-switch ng-model="partner.online"></btn-switch> Online
                </div>
            </div>
            <div class="col-md-5">

            </div>
            <div class="col-md-5">
                <div class="form-group" ng-if="lang == 'de'">
                    <label>Beschreibung</label>
                    <div froala="" ng-model="partner.text"></div>
                </div>
                <div class="form-group" ng-if="lang == 'en'">
                    <label>Description</label>
                    <div froala="" ng-model="partner.text_en"></div>
                </div>
            </div>
        </form>
    </div>
