

<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">QR CODE</h4>
    </div>
    
        <div class="modal-body row">
        	<h3>http://openscience.or.at/{{url.keyword}}</h3>
        	{{url.title}}
        	<div style="text-align:center">
  			<img id="qr-image" ng-src="http://chart.apis.google.com/chart?chs=400x400&cht=qr&chld=M&chl='http://openscience.or.at/{{url.keyword}}'" />
   			</div>
          </div>
           <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$hide()">Schlie√üen</button>

          </div>
 
      </div>
    </div>
  </div>
