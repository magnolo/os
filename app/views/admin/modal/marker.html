<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Eintrag - {{editCategorie.title}}</h4>
      </div>
      <form role="form" name="markerForm" novalidate ng-submit="saveMarker(markerForm.$valid)">
        <div class="modal-body">

            <div class="btn-group" role="group" aria-label="Languag Select" style="margin-bottom:16px">
              <a class="btn" ng-class="{'btn-success': lang != 'en'}" ng-click="changeLanguage('de')">DEU</a>
              <a class="btn" ng-class="{'btn-success': lang == 'en'}" ng-click="changeLanguage('en')">ENG</a>

            </div>

            <div class="form-group" ng-if="lang != 'en'">
                <label>Name</label>
                <input type="text" class="form-control" required ng-model="editCategorie.title" />
            </div>
            <div class="form-group" ng-if="lang == 'en'">
                <label>Name English</label>
                <input type="text" class="form-control" ng-model="editCategorie.title_en" />
            </div>
            <div class="form-group" ng-if="lang != 'en'">
                <label>Text</label>
                <textarea class="form-control" rows="4" ng-model="editCategorie.text" ></textarea>
            </div>
            <div class="form-group" ng-if="lang == 'en'">
                <label>Text English</label>
                <textarea class="form-control" rows="4" ng-model="editCategorie.text_en" ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$hide()">Schlie√üen</button>
            <button type="submti" class="btn btn-success" ng-disabled="markerForm.$invalid">Speichern</button>
          </div>
        </form>
      </div>
    </div>
  </div>
