<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Kategorie</h4>
      </div>
      <form role="form" name="categorieForm" novalidate ng-submit="saveCat(categorieForm.$valid)">
        <div class="modal-body">

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" required ng-model="editCategorie.title" />
            </div>
            <div class="form-group">
                <label>Name English</label>
                <input type="text" class="form-control" ng-model="editCategorie.title_en" />
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$hide()">Schlie√üen</button>
            <button type="submti" class="btn btn-success" ng-disabled="categorieForm.$invalid">Speichern</button>
          </div>
        </form>
      </div>
    </div>
  </div>
