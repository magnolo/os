<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content col-1 no-pad">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Text</h4>
            </div>
            <form role="form" name="textForm" ng-submit="insertText(textForm.$valid)" novalidate>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Farbe</label>
                        <select ng-model="newText.type.class" class="form-control" required ng-options="color.name as color.title for color in colors"></select>

                    </div>
                    <div class="form-group">
                        <label>Inhalt</label>
                        <textarea ckeditor="$root.ckeOptions" contenteditable="true" required ng-model="newText.text"></textarea>

                    </div>

                </div>
                <div class="modal-footer col-1">
                    <button type="button" class="btn btn-default" ng-click="$hide()">Schlie√üen</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="textForm.$invalid">Speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>
