<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Überschrift</h4>
            </div>
            <form role="form" name="titleForm" ng-submit="insertTitle(titleForm.$valid)" novalidate>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Inhalt</label>
                        <input type="text" ng-model="newTitle.title" required class="form-control">

                    </div>
                    <div class="form-group">
                        <label>Farbe</label>
                        <select ng-model="newTitle.type.class" class="form-control" required ng-options="color.name as color.title for color in colors">

                        </select>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">Schließen</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="titleForm.$invalid">Speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>
