<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" style="width:495px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="hideCropping()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Bildinformationen</h4>
      </div>
      <form role="form" name="imageForm" novalidate ng-submit="saveImageData(imageForm.$valid)">
        <div class="modal-body">
             <div class="form-group">
                <label>Bildausschnitt auswählen</label>
              <img style="width:460px" imagearea ng-src="http://www.openscience.or.at/assets/lib/phpThumb/phpThumb.php?src=/{{article.image.url.replace('s_150', 'm_650')}}&amp;w=460&amp;q=100" />
              </div>
              <div class="content-box" style="margin-top:20px;">
                <div class="form-group">
                    <label>Titel</label>
                    <input type="text" ng-model="article.image.title" class="form-control" />
                </div>
                 <div class="form-group">
                    <label>Quelle</label>
                    <input type="text" ng-model="article.image.source" class="form-control"  />
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="hideCropping()">Schließen</button>
            <button type="submit" class="btn btn-success" ng-disabled="imageForm.$invalid">Speichern</button>
          </div>
        </form>
      </div>
    </div>
  </div>
