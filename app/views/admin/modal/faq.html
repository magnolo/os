<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            </div>

                        <label>Titel</label>
                        <input type="text" class="form-control" required ng-model="faq.title" />

                        <label>Text</label>
                        <textarea ckeditor="$root.ckeOptions" contenteditable="true" ng-model="faq.text"></textarea>

                  
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="$hide()">Schlie√üen</button>

            </form>
            </div>
