<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Account</h4>
            </div>
            <form role="form" name="userForm" novalidate ng-submit="saveUser(userForm.$valid)">
                <div class="modal-body">

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required ng-model="user.name" />
                    </div>
                    <div class="form-group">
                        <label>Benutzername</label>
                        <input type="text" class="form-control" required ng-model="user.username" />
                    </div>
                    <div class="form-group">
                        <label>Rechte</label>
                        <select class="form-control" ng-model="user.role_id" required ng-options="role.id as role.name for role in roles"></select>
                    </div>
                    <div class="form-group">
                        <label><span ng-if="user.id">Neues </span>Passwort</label>
                        <input type="password" class="form-control" ng-required="!user.id" ng-model="user.pass" />
                    </div>
                    <div class="form-group">
                        <label><span ng-if="user.id">Neues </span>Passwort wiederholen</label>
                        <input type="password" class="form-control" ng-required="user.pass" ng-model="user.re_pass" />
                    </div>
                    <div class="form-group" ng-if="user.id">
                        <label>aktuelles Passwort</label>
                        <input type="password" class="form-control" ng-required="user.pass" ng-model="user.old_pass" />
                    </div>
                    <div class="alert alert-danger anim" ng-if="error.found" role="alert">{{ error.message}}</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">Schlie√üen</button>
                    <button type="submti" class="btn btn-success" ng-disabled="userForm.$invalid">Speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>
