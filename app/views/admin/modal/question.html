<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Frage // {{question.title}} // {{ quiz.title }}</h4>
            </div>
            <form role="form" name="questionForm" novalidate ng-submit="saveQuestion(questionForm.$valid)">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Frage</label>
                        <input type="text" class="form-control" required ng-model="question.title" />
                    </div>
                    <div class="form-group">
                        <label>Art</label>
                        <select ng-model="question.type" required class="form-control" ng-options="type.id as type.name for type in answertypes"></select>
                    </div>
                    <table class="table" ng-if="question.type">
                        <thead>
                            <th>
                                Antwort
                            </th>
                            <th class="align_center">
                                Korrekt
                            </th>
                            <th>
                            </th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="answer in question.answers">
                                <td class="form-group">
                                    <input type="text" class="form-control" ng-model="answer.text" />
                                </td>
                                <td>
                                    <input ng-if="question.type == 1" type="radio" class="form-control" name="rightAnswer" ng-model="answer.correct" ng-value="1" ng-click="setAnswer(answer)" />
                                    <input ng-if="question.type == 2" type="checkbox" class="form-control" ng-model="answer.correct" ng-true-value="1" ng-false-value="0" />
                                </td>
                                <td style="text-align:center;vertical-align:middle">
                                    <button class="btn btn-danger btn-xs" ng-click="deleteAnswer(answer)"><i class="fa fa-times"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <button type="button" class="btn btn-success row" ng-click="addAnswer()"><i class="fa fa-plus"></i>&nbsp;Neue Antwortmöglichkeit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">Schließen</button>
                    <button type="submti" class="btn btn-success" ng-disabled="questionForm.$invalid || question.answers.length == 0">Speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>
