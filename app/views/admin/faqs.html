<div class="full-fixed spaced">
    <div class="closer" ng-click="goto('home')" style="font-size: 2em;left: 5px;position: absolute; top: 5px;cursor:pointer">
        <i class="fa fa-times"></i>
    </div>
    <div class="admin-header container-fluid">
        <h2 class="col-md-6">FAQs</h2>
        <div class="menu col-md-6">
            <ul>
                <li>
                    <button class="btn btn-default" ng-click="newFaq()"><i class="fa fa-plus"></i>
                    </button>
                </li>
                <li>
                    <input class="form-control" type="search" ng-model="search" placeholder="Suchen..." />
                </li>

            </ul>
        </div>
    </div>
    <table class="table table-hover" bs-table>
        <thead>
            <th>Name</th>
            <th>Aktiv</th>
            <th style="width:95px"></th>
        </thead>
        <tbody as-sortable="sortController" ng-model="faqs">
            <tr ng-repeat="item in faqs | filter:search" as-sortable-item style="display:table-row;">
                <td ng-click="editFaq(item)" class="pointer ">{{ item.title}}</td>

                <td class="">
                    <button class="btn btn-success btn-xs" ng-if="item.active == 1" ng-click="setOnline(item, 0)"><i class="fa fa-check"></i>
                    </button>
                    <button class="btn btn-danger btn-xs" ng-if="item.active == 0" ng-click="setOnline(item, 1)"><i class="fa fa-times"></i>
                    </button>
                </td>
                <td class="">
                    <button class="btn btn-default btn-xs" as-sortable-item-handle><i class="fa fa-arrows"></i>
                    </button>
                    <button class="btn btn-info btn-xs" ng-click="editFaq(item)"><i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-danger btn-xs" ng-click="deleteFaq(item)"><i class="fa fa-times"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
