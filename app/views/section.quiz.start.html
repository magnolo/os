<div class="article anim quiz_container" ng-if="q.id">
    <div style="border: 5px solid;padding:10px;" class="row">
        <h3 style="margin:16px 16px 0">
            <div style="border-bottom: 1px solid;padding-bottom: 5px;margin-bottom: 5px">QUIZ // {{ q.title}}</div>
            <div ng-if="startet" style="font-size: 0.7em; margin-bottom: 1em;text-transform: uppercase;">Frage {{position}}/{{q.questions.length}}</div>
        </h3>



        <div class="article_main_content" ng-bind-html="q.description" ng-if="!startet"></div>
        <div class="article_main_content" ng-repeat="question in q.questions" ng-show="q.questions.indexOf(question) == position-1">

            <h2 class="question_title">

                <div>{{ question.title}}</div>
            </h2>
            <ul class="answers">
                <li ng-repeat="answer in question.answers">
                    <label>
                        <input type="radio" name="{{question.name}}" class="answer-input" ng-value="question.answers.indexOf(answer)" />
                        <span class="answer-text">{{answer.text}}</span>
                    </label>
                </li>
            </ul>
        </div>
        <button type="button" ng-click="startQuiz()" class="row" ng-if="!startet">&laquo; Quiz starten &raquo;</button>
        <button type="button" class="pull-left" ng-if="startet && position > 1" ng-click="changeQuestion(-1)">&laquo; Zurück</button>
        <button type="button" class="pull-right" ng-if="startet && position < q.questions.length" ng-click="changeQuestion(1)">Nächste Frage &raquo;</button>
        <button type="button" class="pull-right" ng-if="startet && position == q.questions.length" ng-click="finish()"> &raquo; Fertig &laquo;</button>
    </div>
</div>
