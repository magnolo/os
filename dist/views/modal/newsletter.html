<div class="modal" tabindex="-1" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" ng-click="$hide()">&times;</button><h4 class="modal-title" id="myModalLabel">Anmeldung zum Newsletter</h4></div><form role="form" name="newsletterForm" ng-submit="sendNewsletterRegistartion(newsletterForm.$valid)" novalidate><div class="modal-body"><div class="row"><div class="content_box field_list"><div><label>Vorname*</label><input type="text" ng-model="newsletter.firstname" required name="firstname" ng-disabled="doLoad"></div><div><label>Nachname*</label><input type="text" ng-model="newsletter.lastname" required name="lastname" ng-disabled="doLoad"></div><div><label>E-Mailadresse*</label><input type="email" ng-model="newsletter.email" required name="email" ng-disabled="doLoad"></div><div><label>Adresse</label><input type="text" ng-model="newsletter.street" name="street" ng-disabled="doLoad"></div><div><label>Telefon</label><input type="text" ng-model="newsletter.phone" name="telefon" ng-disabled="doLoad"></div><div class="mb20"><label>Nachricht</label><textarea ng-model="newsletter.text" style="height: 60px" class="ng-pristine ng-valid" ng-disabled="doLoad"></textarea></div><div><input type="checkbox" name="openscience" style="width:auto" checked ng-model="newsletter.os"><span>Open Science (enthält News zur Wissenschaft sowie zu Projekten und Veranstaltungen von Open Science)</span></div><div><input type="checkbox" name="viennnaopenlab" style="width:auto" checked ng-model="newsletter.vol"><span>Vienna Open Lab Newsletter (informiert über neue Kursangebote und Termine des Vienna Open Lab)</span></div><div id="message" class="row margin_20"></div></div></div><div class="modal-footer" ng-if="!doLoad"><button type="button" class="btn btn-default" ng-click="$hide()">Abbrechen</button> <button type="submit" class="btn btn-primary" ng-disabled="newsletterForm.$invalid">Anmelden</button></div><div class="modal-footer" ng-if="doLoad"><div class="spinner small right" style="margin-right:50px"><div class="cube1"></div><div class="cube2"></div></div></div></div></form></div></div></div>
