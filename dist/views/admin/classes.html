<div class="full-fixed spaced"><div class="closer" ng-click="goBack()" style="font-size: 2em;left: 5px;position: absolute; top: 5px;cursor:pointer"><i class="fa fa-times"></i></div><div class="admin-header container-fluid"><h2 class="col-md-6">Kurse</h2><div class="menu col-md-6"><ul><li><a ui-sref="class({id:'new'})"><button class="btn btn-default" ng-click="newClass()"><i class="fa fa-plus"></i></button></a></li><li><input class="form-control" type="search" ng-model="search" placeholder="Suchen..."></li></ul></div></div><table class="table table-hover" bs-table=""><thead><th class="sortable" ng-click="predicate='title'; reverse=!reverse">Titel<th class="sortable" ng-click="predicate='section.name'; reverse=!reverse">Kategorie<th>Dauer in h<th>Kosten<th>Aktiv<th>Einzel<th>Gruppe<th>LAB 1<th>LAB 2<th style="width:65px"><tbody><tr ng-repeat="class in classes | filter:search | orderBy:predicate:reverse"><td class="pointer"><a ui-sref="class({id:class.id})"><strong>{{ class.title}}</strong></a><td ng-click="editClass(class)" class="pointer">{{ class.section.title}}<td>{{ class.duration }}<td>{{ class.prize | currency:'â‚¬ '}}<td><button ng-click="activation(class)" class="btn btn-xs" ng-class="{'btn-danger': class.active == 0, 'btn-success': class.active == 1}"><i ng-if="class.active == 1" class="fa fa-check"></i> <i ng-if="class.active == 0" class="fa fa-times"></i></button><td><span ng-if="class.solo == 1" class="text-success"><i class="fa fa-check"></i></span> <span ng-if="class.solo == 0" class="text-danger"><i class="fa fa-times"></i></span><td><span ng-if="class.groups == 1" class="text-success"><i class="fa fa-check"></i></span> <span ng-if="class.groups == 0" class="text-danger"><i class="fa fa-times"></i></span><td><span ng-if="class.labor_1 == 1" class="text-success"><i class="fa fa-check"></i></span> <span ng-if="class.labor_1 == 0" class="text-danger"><i class="fa fa-times"></i></span><td><span ng-if="class.labor_2 == 1" class="text-success"><i class="fa fa-check"></i></span> <span ng-if="class.labor_2 == 0" class="text-danger"><i class="fa fa-times"></i></span><td><a ui-sref="class({id:class.id})"><button class="btn btn-info btn-xs"><i class="fa fa-pencil"></i></button></a> <button class="btn btn-danger btn-xs" ng-click="deleteClass(class)"><i class="fa fa-times"></i></button></table></div>
