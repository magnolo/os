<div class="full-fixed spaced"><div class="closer" ng-click="goBack()" style="font-size: 2em;left: 5px;position: absolute; top: 5px;cursor:pointer"><i class="fa fa-times"></i></div><div class="admin-header container-fluid"><h2 class="col-md-6">Team</h2><div class="menu col-md-6"><ul><li><a ui-sref="member({id:'new'})"><button class="btn btn-default" ng-click="newMember()"><i class="fa fa-plus"></i></button></a></li><li><input class="form-control" type="search" ng-model="search" placeholder="Suchen..."></li></ul></div></div><div class="container-fluid no-left"><ul class="grid-view" as-sortable="sortController" ng-model="members"><li as-sortable-item="" class="col-lg-2 col-md-4 col-sm-6 col-xs-12 no-pad anim" ng-repeat="member in members | filter:search"><div class="content"><img ng-src="http://www.openscience.or.at/assets/lib/phpThumb/phpThumb.php?src=../../../{{member.image.url}}&amp;w=285&amp;h=190&amp;zc=1" alt="default thumb" class="thumb"><div class="text"><h3>{{member.firstname}} {{member.lastname}}</h3><span class="meta">{{member.job}}</span></div></div><div class="image-menu"><ul><li><a ui-sref="member({id:member.id})"><i class="fa fa-pencil"></i></a></li><li ng-click="deleteMember(member)"><i class="fa fa-times"></i></li><li as-sortable-item-handle=""><i class="fa fa-arrows"></i></li></ul></div></li></ul></div></div>
