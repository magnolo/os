<div class="full-fixed spaced"><div class="closer" ng-click="goBack()" style="font-size: 2em;left: 5px;position: absolute; top: 5px;cursor:pointer"><i class="fa fa-times"></i></div><div class="admin-header container-fluid"><h2 class="col-md-6">Accounts</h2><div class="menu col-md-6"><ul><li><button class="btn btn-default" ng-click="newUser()"><i class="fa fa-plus"></i></button></li><li><input class="form-control" type="search" ng-model="search" placeholder="Suchen..."></li></ul></div></div><table class="table table-hover" bs-table=""><thead><th>Name<th>Benutzername<th>Rechte<th>Aktiv<th style="width:95px"><tbody><tr ng-repeat="user in users | filter:search" style="display:table-row"><td ng-click="editUser(user)" class="pointer"><strong>{{ user.name}}</strong><td>{{ user.username}}<td>{{ user.role.name}}<td class=""><button class="btn btn-success btn-xs" ng-if="user.active == 1" ng-click="setActive(user, 0)"><i class="fa fa-check"></i></button> <button class="btn btn-danger btn-xs" ng-if="user.active == 0" ng-click="setActive(user, 1)"><i class="fa fa-times"></i></button><td class=""><button class="btn btn-info btn-xs" ng-click="editUser(user)"><i class="fa fa-pencil"></i></button> <button class="btn btn-danger btn-xs" ng-click="deleteUser(user)"><i class="fa fa-times"></i></button></table></div>
